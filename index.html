<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Form</title>
</head>
<body>

    <h1>Review Form</h1>

    <form method="POST" action="#">

        <!-- Account Details Section -->
        <fieldset>
            <legend><strong>Account Details</strong></legend>

            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <br><br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <br><br>
        </fieldset>

        <br>

        <!-- Personal Details Section -->
        <fieldset>
            <legend><strong>Personal Details</strong></legend>

            <label for="first-name">First Name:</label><br>
            <input type="text" id="first-name" name="first_name" placeholder="First name">
            <br><br>

            <label for="last-name">Last Name:</label><br>
            <input type="text" id="last-name" name="last_name" placeholder="Last name">
            <br><br>

            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label><br>

            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br>

            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>
            <br><br>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob">
            <br><br>
        </fieldset>

        <br>

        <!-- Review Section -->
        <fieldset>
            <legend><strong>Review Section</strong></legend>

            <label for="rating">Rating:</label><br>
            <select id="rating" name="rating">
                <option value="">-- Select Rating --</option>
                <option value="Excellent">Excellent</option>
                <option value="Good">Good</option>
                <option value="Average">Average</option>
                <option value="Poor">Poor</option>
            </select>
            <br><br>

            <label for="comments">Comments / Feedback:</label><br>
            <textarea id="comments" name="comments" rows="5" cols="40" placeholder="Write your feedback here..."></textarea>
            <br><br>
        </fieldset>

        <br>

        <!-- Submit Button -->
        <input type="submit" value="Submit Review">

    </form>

</body>
</html>
