<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Form - Review</title>
</head>
<body style="background-color: lightblue;">

<h1>Review Form</h1>

<form method="POST" action="#">

    <fieldset>
        <legend><strong>Review Section</strong></legend>

        <label for="rating">Rating:</label><br>
        <select id="rating" name="rating">
            <option value="">-- Select Rating --</option>
            <option>Excellent</option>
            <option>Good</option>
            <option>Average</option>
            <option>Poor</option>
        </select>
        <br><br>

        <label for="comments">Comments / Feedback:</label><br>
        <textarea id="comments" name="comments" rows="5" cols="40"
        placeholder="Write your feedback here..."></textarea>
        <br><br>
    </fieldset>

<a href="./personal.html" target="_blank">
        <img src="https://www.pngarts.com/files/8/Back-Button-PNG-Image-Transparent-Background.png" alt="" width="50px">
    </a>

    <a href="review.html">
        <img src="https://freepngimg.com/save/25491-next-button/600x296" alt="" width="40px">
    </a>

    <input type="submit" value="Submit Review">

</form>

</body>
</html>
