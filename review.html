<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Form - Review</title>
</head>
<body>

<h1>Review Form</h1>

<form method="POST" action="#">

    <fieldset>
        <legend><strong>Review Section</strong></legend>

        <label for="rating">Rating:</label><br>
        <select id="rating" name="rating">
            <option value="">-- Select Rating --</option>
            <option>Excellent</option>
            <option>Good</option>
            <option>Average</option>
            <option>Poor</option>
        </select>
        <br><br>

        <label for="comments">Comments / Feedback:</label><br>
        <textarea id="comments" name="comments" rows="5" cols="40"
        placeholder="Write your feedback here..."></textarea>
        <br><br>
    </fieldset>

    <br>
    <a href="personal.html">Next</a>
    &nbsp;&nbsp;
    <input type="submit" value="Submit Review">

</form>

</body>
</html>
